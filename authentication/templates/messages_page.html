<!-- messages_page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        .message-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Messages</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="message-box">
                {{ message }}
            </div>
        {% endfor %}
    {% else %}
        <p>No messages</p>
    {% endif %}
</body>
</html>
