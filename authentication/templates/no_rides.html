<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Rides Available</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a2e35 50%, #1cbbb4 50%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .container h1 {
            font-size: 2.5em;
            color: #333;
        }
        .container p {
            font-size: 1.2em;
            color: #777;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background: #ff4f5a;
            text-decoration: none;
            border-radius: 5px;
        }
        .container a:hover {
            background: #ff4f5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry, No Rides Available at this moment !!</h1>
        <p>Unfortunately, we couldn't find any rides matching your search criteria right now.</p>
        <p>Please try again later or modify your search criteria.</p>
        <a href="/mainpage/">GO BACK</a>
    </div>
</body>
</html>
